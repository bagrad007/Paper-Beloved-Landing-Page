<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paper Beloved</title>
</head>

<body>

    <h1>Batch Cat</h1>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="batch_the phat cat.jpg" alt="Home Decor">
                    <div class="carousel-caption">
                        <h3>Home Decor</h3>
                        <p>Find decor that speaks to your heart</p>
                    </div>
                </div>

                <div class="item">
                    <img src="batch_the phat cat.jpg" alt="Paper Flowers">
                    <div class="carousel-caption">
                        <h3>Paper Flowers</h3>
                        <p>For all those special occassions</p>
                    </div>
                </div>

                <div class="item">
                    <img src="batch_the phat cat.jpg" alt="Greetings Cards">

                    <div class="carousel-caption">
                        <h3>Greeting Cards</h3>
                        <p>Special cards for special people</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div>
            <h1>About Me</h1>

        </div>



    </div>



</body>

</html>
